<div class="ui grid">
<div class="center aligned twelve column row padding-top-2rem headerBackground">
    <div class="one wide column"></div>
    <div class="two wide column">
        <a href="/private/index#!/home">
            <img class="image centered header-logo" src="{{orgLogo || '/assets/common/images/sunbird_logo.png'}} ">
        </a>
    </div>
    <div class="six wide column padding-top-1rem">
        <app-search></app-search><!-- <search type="searchKey"></search> -->
    </div>
    <div class="one wide column">
        <div class="content dropdown-content alarm-icon-header">
<!--            <select ng-model="$root.language">
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
            </select>-->
        </div>
    </div>
    <div class="one wide column">
        <i class="float-ContentLeft alarm-icon-header alarm icon large alaramIconColor"></i>
        <div suiDropdown [(isOpen)]="isOpen"  class="ui floating dropdown right top pointing
             header-user-container padding-top-circular-human-icon" id="dropdown-menu-list-header">
            <img src="{{ profileService.currentUserProfile['avatar'] || '/assets/common/images/user_logo.png'}}" class="ui circular image logged-in-user" />
            <div class="menu" suiDropdownMenu>
                <div class="item headerDropdownProfile" >{{profileService.currentUserProfile['firstName']}}&nbsp;{{profileService.currentUserProfile['lastName']}}</div>
                <div class="ui divider"></div>

                <a class="item" href="/private/index#!/profile" >Profile</a>
                <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]='adminDashboard' href="/private/index#!/org-dashboard">Admin dashboard</a>
                <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]= 'announcementRole' href="/private/index#!/announcement/outbox/list/1" >Announcement dashboard</a>
                <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]= 'workSpaceRole' href="/private/index#!/workspace/content/create" >Workspace</a>
                <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]= 'myActivityRole' href="/private/index#!/course-creator-dashboard" >My Activity</a>
                <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]= 'orgSetupRole' href="/private/index#!/course-creator-dashboard" >Setup</a>
                <a class="item" href="#" (click)='logout()'>Logout</a>

            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
</div>
<main-menu></main-menu>
