<div class="ui padded grid">
    <div class="row">
        <div class="twelve wide column">
            <div class="ui grid">
                <div class="row">
                    <div class="one wide column"></div>
                    <div class="eight wide column">
                        <div class="ui segment">
                            <div class="ui top padded grid">
                                <div class="cardsHeading discussionHeading">
                                    Questions
                                </div>
                                <div class="text-align-right">
                                    <a class="cursor-pointer" (click)="createThread()">
                                        <i class="large add circle icon"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ui section divider"></div>
                            <div (click)="checkNewQuestion()" class="cursor-pointer" style="text-align: center"></div>
                            <div [ngClass]="loading? 'ui relaxed divided list questionList  active inverted dimmer' : 'ui relaxed divided list questionList'">
                                <div class="ui text loader">Loading</div>
                                <div class="item" *ngFor="let thread of result">
                                    <div class="content">
                                        <a (click)="gotoThread(thread.id)" class="header quesHeading">{{thread.title}}</a>
                                        <div class="ui comments">
                                            <div class="right floated column comment">
                                                <div class="metadata">
                                                    <div class="right aligned column date">{{thread.created_at | date : longdate}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui comments margin-top-0 left-class">
                                        <div class="comment">
                                            <div class="content metadata margin-left-right-0">
                                                <i class="user circle outline icon"></i>
                                                <span>{{thread.last_poster_username}}</span>
                                                <span title="like" class="cursor-pointer">
                                                    <i class="custom-vote-icon thumbs up icon"></i>
                                                </span>
                                                <span title="dislike" class="cursor-pointer">
                                                    <i class="custom-vote-icon thumbs down icon"></i>
                                                </span>
                                                <span title="share a link to this thread" class="cursor-pointer">
                                                    <i class="linkify icon"></i>
                                                </span>
                                                <span title="delete this post" class="cursor-pointer">
                                                    <i class="trash outline icon"></i>
                                                </span>
                                                <span title="lock this post" class="cursor-pointer">
                                                    <i class="lock icon"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content description" *ngIf="thread.length == 0">No Questions added</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="three wide column"></div>
                </div>
            </div>
        </div>
    </div>
</div>
