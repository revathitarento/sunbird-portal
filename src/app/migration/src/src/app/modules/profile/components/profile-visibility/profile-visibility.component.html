<div *ngIf="!loader[field] === true" suiDropdown [(isOpen)]="isOpen" class="ui top left pointing dropdown icon button profile-privacy-drpdwn ProfilePagePermissionBtn">
    <!-- ng-class="{'ProfilePermissionBtnTop':(top=='true')}"  -->
        <i  *ngIf="visibility === 'public'" class="unlock alternate icon"></i>
        <i  *ngIf="visibility === 'private'" class="lock icon"></i>
        <div class="menu" suiDropdownMenu>
            <div [ngClass]="{'active selected':(visibility == option.value)}" 
            *ngFor="let option of options" class="item" 
            (click)="setProfileFieldLbl(option.value)" 
            >
            <!-- ng-init="$last && profVisCtrl.initDropdown()" -->
                {{option.text}}
            </div>
        </div>
</div>
<div *ngIf="loader[field] === true" class="ui active inline tiny loader"></div>
