<div class="margin-top-20 ui raised segment">
        <div class="header announcementCard-header">
            <span class="header cardsHeading ng-binding"> {{resourceService.frmelmnts.lbl.summary}} </span>
            <a class="addeditprofile" *ngIf='privateProfileFields'><profile-visibility   update="true" field="profileSummary"></profile-visibility></a>
            <a class="addeditprofile cursor-pointer" *ngIf="!openDiscriptionEdit" (click)="openDiscriptionEdit=true">{{resourceService.frmelmnts.btn.edit}}</a>
            <a class="addeditprofile cursor-pointer" *ngIf="openDiscriptionEdit" (click)="openDiscriptionEdit=false;editSummury=user.profileSummary">
                {{resourceService.frmelmnts.btn.close}}</a>
        </div>
        <div class="description" *ngIf="!openDiscriptionEdit">
            <div  *ngIf="!readMore" >
                <span>{{user.profileSummary | slice:0:120 }}&nbsp;</span>
                <span class="ui cardsKnowMore mouse-pointer" *ngIf="user.profileSummary.length > 120 && readMore === false" (click)="readMore = !readMore;">{{resourceService.frmelmnts.lbl.readmore}} </span>
    
            </div>
    
            <div *ngIf="readMore"> {{user.profileSummary}}&nbsp;
                <span class="ui cardsKnowMore mouse-pointer" (click)="readMore = false;">{{resourceService.frmelmnts.lbl.readless}}</span>
            </div>
        </div>
    
        <form class="ui form margin-top-20 "  *ngIf="openDiscriptionEdit">
            <div class="field">
                <textarea [(ngModel)]="editSummury" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
    
            <button class="ui primary button margin-top-15" *ngIf="openDiscriptionEdit" 
            (click)="editDetails(editSummury)">{{resourceService.frmelmnts.btn.save}} </button>
            <!-- ng-disable="!profileSummary" -->
        </form>
    </div>
