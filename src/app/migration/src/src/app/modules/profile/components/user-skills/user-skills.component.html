<div class="ui raised segment margin-bottom-0">
        <div class="header announcementCard-header ">
            <span class="header cardsHeading">{{resourceService.frmelmnts.lbl.skillTags}} </span>
            <a class="addeditprofile"><profile-visibility   update="true" field="skills"></profile-visibility></a>
            <a class="addeditprofile cursor-pointer" (click)="openAddSkillModal()">
                {{resourceService.frmelmnts.btn.add}}
            </a>
        </div>
        <div class="profileitems profile-des ui relaxed aligned list">
            <div class="item " *ngFor="let skill of user.skills | slice:0:3">
                    <!-- | orderBy : '-addedAt' | limitTo:profileCtrl.limit -->
                <div class="ui label">
                    {{skill.skillName}}
                    <div class="detail">
                        <span *ngIf="skill.endorsementcount !== 0">|&nbsp;</span>
                        <span *ngIf="skill.endorsementcount !== 0">{{skill.endorsementcount}}</span>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="ui bottom attached tabular menu userSkillMore ng-scope " *ngIf="user.skills.length > defaultLimit ">
        <div class="active item addSkillMoreBtn">
            <a (click)="setLimit(resetLimit);isViewMore=false" *ngIf="isViewMore">            
                <span>
                    {{resourceService.frmelmnts.btn.viewmore}} <i class="chevron down icon"></i>
                </span>
            </a>
            <a (click)="setLimit(defaultLimit);isViewMore=true" *ngIf="!isViewMore">            
                <span>
                    {{resourceService.frmelmnts.btn.viewless}} <i class="chevron up icon"></i>
                </span>
            </a>
        </div>
    
</div>
