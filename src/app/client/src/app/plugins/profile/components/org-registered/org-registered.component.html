<sui-modal  *ngIf="showModal" [isClosable]="true" [size]="'normal'"  #orgModal>
  <div class="header">
    <div class="ui grid">
      <div class="eleven wide tablet computer only column">
        <span class="ui header">Organization</span>
      </div>
      <div class="one wide tablet computer only column">
        <i class="close icon" (click)="closeModal()"></i>
      </div>
      <div class="ten wide mobile only column">
          <span class="ui header">Organization</span>
        </div>
        <div class="two wide mobile only column">
          <i class="close icon" (click)="closeModal()"></i>
        </div>
    </div>
  </div>
  <div class="content" *ngIf="!showNewOrg">
    <form *ngIf="!showLoader" [formGroup]="orgReg" autocomplete="off" id="orgReg" class="ui form">
      <div class="field">
        <div class="two fields">
          <div class="required field" [ngClass]="orgReg.controls.orgName.invalid && orgReg.controls['orgName'].errors.required && !orgReg.controls['orgName'].pristine || (orgReg.controls['orgName'].errors && orgReg.controls['orgName'].errors.pattern) ? 'error' : ''">
            <label>Organization Name</label>
            <input type="text" formControlName="orgName" placeholder="Organization name, min 5 character required">
            <div class="margin-bottom-10 ui pointing red basic label below" *ngIf="orgReg.controls.orgName.invalid && orgReg.controls['orgName'].errors.required && !orgReg.controls['orgName'].pristine || (orgReg.controls['orgName'].errors && orgReg.controls['orgName'].errors.pattern)">
                {{resourceService?.messages?.stmsg?.m0073}}
            </div>
          </div>
          <div class="required field" [ngClass]="orgReg.controls.orgDesc.invalid && orgReg.controls['orgDesc'].errors.required && !orgReg.controls['orgDesc'].pristine || (orgReg.controls['orgDesc'].errors && orgReg.controls['orgDesc'].errors.pattern) ? 'error' : ''">
              <label>Description</label>
              <input type="text" formControlName="orgDesc" placeholder="Description">
              <div class="margin-bottom-10 ui pointing red basic label below" *ngIf="orgReg.controls.orgDesc.invalid && orgReg.controls['orgDesc'].errors.required && !orgReg.controls['orgDesc'].pristine || (orgReg.controls['orgDesc'].errors && orgReg.controls['orgDesc'].errors.pattern)">
                {{resourceService?.messages?.stmsg?.m0117}}
              </div>
          </div>
        </div>
      </div>
    </form>
    <div>
    </div>
  </div>
  <div class="content" *ngIf="showNewOrg">
    <p><b>Organization Name:</b> {{newOrgName}} </p>
    <p><b>Organization Id:</b> {{newOorganisationId}}</p>
    <br>
    <br>
  </div>
  <div class="actions" *ngIf="!showNewOrg">
    <button [disabled]="orgReg.invalid" class="ui primary button" (click)="onSubmitForm()">Add Org</button>
  </div>
</sui-modal>
